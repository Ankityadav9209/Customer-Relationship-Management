<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClientNest CRM</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-users-cog"></i>
        <span>ClientNest</span>
      </div>
      <ul>
        <li onclick="navigate('home')"><i class="fas fa-home"></i> Home</li>
        <li onclick="navigate('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</li>
        <li onclick="navigate('clients')" class="active"><i class="fas fa-users"></i> Clients</li>
        <li onclick="navigate('activity')"><i class="fas fa-clipboard-list"></i> Activity</li>
        <li onclick="navigate('target')"><i class="fas fa-bullseye"></i> Target</li>
        <li onclick="navigate('performance')"><i class="fas fa-chart-bar"></i> Performance</li>
        <li onclick="navigate('birthdays')"><i class="fas fa-birthday-cake"></i> Birthdays</li>
        <li onclick="navigate('deals')"><i class="fas fa-handshake"></i> Deals</li>
      </ul>
    </div>

    <div class="main">
      <div class="topnav">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="user-info">
          <i class="fas fa-bell"></i>
          <i class="fas fa-user-circle"></i>
          <span>John Doe</span>
        </div>
      </div>

      <div class="content" id="main-content">
        <!-- Default Content Will Load Here -->
        <h3>Loading...</h3>
      </div>
    </div>
  </div>

  <!-- Create Client Modal -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeClientModal()">&times;</span>
      <h2>Create New Client</h2>
      <form id="clientForm">
        <div class="form-group">
          <label>Client Name</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" required>
        </div>
        <div class="form-group">
          <label>Company</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Status</label>
          <select>
            <option>Active</option>
            <option>Inactive</option>
            <option>Pending</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Create Client</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
