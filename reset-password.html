<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ClientNest CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Email Request Form -->
        <div class="login-box" id="emailForm">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h1>Reset Password</h1>
                <p>Enter your email to reset your password</p>
            </div>
            <form id="resetEmailForm" class="login-form">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" required placeholder="Enter your email">
                    </div>
                </div>
                <div id="emailError" class="error-message"></div>
                <button type="submit" class="login-btn">Send Reset Link</button>
                <div class="form-footer">
                    <a href="login.html" class="back-to-login">Back to Login</a>
                </div>
            </form>
        </div>

        <!-- Verification Code Form -->
        <div class="login-box" id="verificationForm" style="display: none;">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h1>Verify Code</h1>
                <p>Enter the verification code sent to your email</p>
            </div>
            <form id="codeVerificationForm" class="login-form">
                <div class="form-group verification-group">
                    <input type="text" maxlength="1" class="verification-input" required>
                    <input type="text" maxlength="1" class="verification-input" required>
                    <input type="text" maxlength="1" class="verification-input" required>
                    <input type="text" maxlength="1" class="verification-input" required>
                    <input type="text" maxlength="1" class="verification-input" required>
                    <input type="text" maxlength="1" class="verification-input" required>
                </div>
                <div id="verificationError" class="error-message"></div>
                <button type="submit" class="login-btn">Verify Code</button>
                <div class="form-footer">
                    <button type="button" class="resend-btn">Resend Code</button>
                </div>
            </form>
        </div>

        <!-- New Password Form -->
        <div class="login-box" id="newPasswordForm" style="display: none;">
            <div class="login-header">
                <i class="fas fa-key"></i>
                <h1>New Password</h1>
                <p>Create your new password</p>
            </div>
            <form id="passwordResetForm" class="login-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" required placeholder="Enter new password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder="Confirm new password">
                    </div>
                </div>
                <div id="passwordError" class="error-message"></div>
                <button type="submit" class="login-btn">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
